<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'"
    />
    <link rel="stylesheet" href="./style.css" />
    <script></script>
  </head>
  <body>
    <header>
      <span class="clock" id="clock" style="font-size: 6vh"></span>
    </header>
    <main>
      <div class="txt">
        現在
        <span id="now">0.0</span>
        km
        <span id="position_view"></span>
      </div>

      <div class="txt">
        最高
        <span id="high">0.0</span>
        km
      </div>
    </main>

    <footer>
      <div class="bar"></div>
      <iframe
        id="map"
        src="https://maps.google.com/maps?output=embed&q=35.6702285,139.7026976&t=m&hl=ja&z=14"
      ></iframe>
    </footer>

    <script>
      function set2fig(num) {
        // 桁数が1桁だったら先頭に0を加えて2桁に調整する
        var ret;
        if (num < 10) {
          ret = "0" + num;
        } else {
          ret = num;
        }
        return ret;
      }
      function showClock2() {
        var nowTime = new Date();
        var nowHour = set2fig(nowTime.getHours());
        var nowMin = set2fig(nowTime.getMinutes());
        var nowSec = set2fig(nowTime.getSeconds());
        var msg = nowHour + ":" + nowMin + ":" + nowSec;
        document.getElementById("clock").innerHTML = msg;
      }
      setInterval("showClock2()", 1000);
    </script>

    <script>
      var high = 0;
      
      window.addEventListener("DOMContentLoaded",() => {
        watch_id = navigator.geolocation.watchPosition(test2, function(e) { alert(e.message); }, {"enableHighAccuracy": true, "timeout": 20000, "maximumAge": 2000});
      })

      function clear() {
          navigator.geolocation.clearWatch(watch_id);
      }

      function test2(position) {

          var latitude = position.coords.latitude;
          var longitude = position.coords.longitude;
          var speed = math.round(position.coords.speed);
          
          if(speed > high){
            high = speed;
          }

          var url = "https://maps.google.com/maps?output=embed&q=" + latitude + "," + longitude + "&t=m&hl=ja&z=14";
          document.getElementById('map').setAttribute('src', url);

          document.getElementById('now').innerHTML = speed;
          document.getElementById('high').innerHTML = high;

      }
    </script>
  </body>
</html>
